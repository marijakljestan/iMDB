<div class="body">
    <mat-card>
        <mat-card-content>
          <div class="header"> <p>Sign into your account</p> </div>
          <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" required [(ngModel)]="loginCredentials.email" autocomplete="off" matInput placeholder="Enter email address" />
                     <mat-error *ngIf="!loginForm.controls['email'].valid"> Wrong email format</mat-error>
              </mat-form-field>
            </div>
            <div>       
              <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input formControlName="password" [(ngModel)]="loginCredentials.password" required autocomplete="off" matInput [type]="'password'" />
                  <mat-error *ngIf="!loginForm.controls['password'].valid"> Password is required </mat-error>
            </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Login</button>
          </form>
          <div class="button-row">
            <p> Don't have an account? <a routerLink="/registration">Sign up!</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
