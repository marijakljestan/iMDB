<div class="header">
    <div class="movie">
        <h1> {{movie.name}}</h1>
        <div class="duration-and-year">
            <span>{{movie.year}}</span>
            <span>PG-13  </span>
            <span>2h 56min</span>
        </div>
    </div>
    <div class="rating">
        <h6>iMDB rating</h6>
        <span><i class="fas fa-star fa-1x" style="color:#f3ce13"></i>  {{movie.averageGrade}}</span>
    </div>
</div>
