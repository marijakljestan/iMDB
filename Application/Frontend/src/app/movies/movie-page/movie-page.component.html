<div class="page">
    <div class="dark-part">
        <movie-caption [movie]="movie"></movie-caption>
        <image-gallery [images]="movie.images"></image-gallery>
        <movie-details [movie]="movie"></movie-details>
    </div>
    <div class="light-part">
        <div class="description">
            <div class="title-wrapper">
                <span class="vl"></span>
                <h3 class="title">Storyline</h3>
            </div>
            <div class="storyline"> <p> {{movie.storyline}} </p> </div>
            <actor-list [title]="title" [actors]="actors"></actor-list>
            <movie-comments [reviews]="movie.reviews"></movie-comments>
        </div>
        <div class="details">
            <div class="title-wrapper">
                <span class="vl"></span>
                <h3 class="title">Details</h3>
            </div>
            <div class="details-light">
                <p class="crew"><span class="role">Release date </span><span class="multiple-details">{{movie.year}} </span> </p><hr/>
                <p class="crew"><span class="role">Country of origin </span> <span class="multiple-details">{{movie.countryOfOrigin}}</span></p><hr/>
                <p class="crew"><span class="role">Runtime    </span> <span class="multiple-details">{{movie.runtime}} </span></p><hr/>
            </div>
        </div>
    </div>
    <div class="dark-footer">
        <movie-list [title]="recommendation" [movies]="moviesRecommended" [displayedMoviesLength]="4"></movie-list>
    </div>
</div>
