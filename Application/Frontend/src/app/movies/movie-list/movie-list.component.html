<div class="title-wrapper">
    <span class="vl"></span>
    <h3 class="title">Top picks</h3>
</div>
<div class="movies-wrapper">
    <div class="movie-card" *ngFor="let movie of movies">
        <div class="img-div">
            <img class="img-class" src={{movie.image}}/>
        </div>
        <div class="movie-details">
            <span><i class="fas fa-star fa-1x" style="color:#f3ce13"></i> {{movie.averageGrade}}</span><br/>
            <h5>{{movie.name}}</h5>
            <button class="btn"><i class="fas fa-plus"></i> &nbsp; Watchlist</button>
        </div>
    </div>  
</div>
