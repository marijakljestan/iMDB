<div class="body">
    <mat-card>
        <mat-card-content>
          <div class="header"> <p>Create your account</p> </div>
          <form (ngSubmit)="onRegister()" name="registerForm" [formGroup]="registerForm">
            <div class="nameInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input  [(ngModel)]="newUser.firstName" required formControlName="firstName" autocomplete="off" matInput placeholder="First name*" />
                    <mat-error *ngIf="!registerForm.controls['firstName'].valid"> First name is required </mat-error>
                </mat-form-field>
              </div>
              <div class="surnameInput">
                  <mat-form-field class="full-width" appearance="outline">
                      <mat-label>Surname</mat-label>
                      <input  [(ngModel)]="newUser.lastName" required formControlName="lastName" autocomplete="off" matInput placeholder="Last name*"  />
                      <mat-error *ngIf="!registerForm.controls['lastName'].valid"> Last name is required </mat-error>
                  </mat-form-field>
              </div>            
            <div class="emailInput">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input  [(ngModel)]="newUser.email" required formControlName="email" autocomplete="off" matInput placeholder="Email*"  />
                    <mat-error *ngIf="!registerForm.controls['email'].valid"> Wrong email format </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input [(ngModel)]="newUser.password" required formControlName="password" autocomplete="off" matInput [type]=" 'password' " />
                  <mat-error *ngIf="!registerForm.controls['password'].valid"> Password is required!<br> </mat-error>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary">Register</button>
            </form>
          <div class="button-row">
            <p>Already have an account? <a routerLink="/login">Sign in!</a></p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
